<div>
	<div class="modal-body vote">

		<h2>{{ voting.title }}</h2>

		<div ng-repeat="btn in voting.buttons">
			<button class="btn btn-block btn-mega"
					ng-class="{ '{{ btn.button }} active' : voting.myVote == btn.id, 'btn-default' : voting.myVote != btn.id }"
										ng-click="vm.sendVote(btn)"
			>{{ btn.title }}
			</button>
		</div>
	</div>
</div>
